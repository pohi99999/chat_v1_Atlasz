mutation CreateList($name: String!, $public: Boolean!, $description: String) @auth(level: USER) {
  list_insert(data: {
    name: $name,
    public: $public,
    description: $description,
    userId_expr: "auth.uid",
    createdAt_expr: "request.time",
    updatedAt_expr: "request.time"
  })
}

query GetPublicLists @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  lists(where: {public: {eq: true}}) {
    id
    name
    description
    createdAt
    updatedAt
  }
}

mutation AddMovieToList($listId: UUID!, $movieId: UUID!, $note: String, $position: Int!) @auth(level: USER) {
  listMovie_insert(data: {
    listId: $listId,
    movieId: $movieId,
    note: $note,
    position: $position
  })
}

query GetMoviesInList($listId: UUID!) @auth(level: USER) {
  list(id: $listId) {
    movies_via_ListMovie {
      id
      title
      year
      summary
    }
  }
}